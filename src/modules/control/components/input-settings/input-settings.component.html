<form *ngIf="form" [formGroup]="form">
  <h2>Input settings</h2>
  <div class="slider-input-container">
    <span class="label">Stick size</span>
    <span class="value">{{slider.value}}</span>
    <mat-slider min="64" max="512" step="64" showTickMarks>
      <input matSliderThumb formControlName="joystickSize" #slider>
    </mat-slider>
  </div>
  <div class="spacer"></div>
  <button mat-stroked-button (click)="applySettings()">Apply</button>
</form>
